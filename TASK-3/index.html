<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>Temperature Converter</h1>
            
            <div class="input-group">
                <label for="temperature">Enter Temperature</label>
                <input type="number" id="temperature" placeholder="e.g. 25" required>
            </div>

            <div class="units-group">
                <div class="unit-select">
                    <label for="unit-from">From</label>
                    <select id="unit-from">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                <div class="swap-icon">
                    <span>&#8646;</span>
                </div>
                <div class="unit-select">
                    <label for="unit-to">To</label>
                    <select id="unit-to">
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="celsius">Celsius (째C)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>

            <div class="result-area" id="result-area">
                <p>Result:</p>
                <h2 id="result-text">--</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
